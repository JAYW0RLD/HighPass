services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: highstation_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-highstation}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - highstation_network

  # Backend API
  highstation-backend:
    container_name: highstation_server
    image: ${DOCKER_IMAGE:-seaduck24243/highstation-backend:latest}
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    env_file:
      - .env
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@highstation_postgres:5432/${POSTGRES_DB:-highstation}}
      - DB_SSL=false
    depends_on:
      postgres:
        condition: service_healthy
    restart: always
    volumes:
      - ./logs:/app/logs
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    networks:
      - highstation_network

  # 2026년형 자동 업데이트 감시자 (Watchtower)
  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: --interval 60 --cleanup --rolling-restart
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "1"
    networks:
      - highstation_network

  # Cloudflared Tunnel (Public Access)
  tunnel:
    container_name: cloudflared-tunnel
    image: cloudflare/cloudflared
    restart: always
    command: tunnel --no-autoupdate run --token ${TUNNEL_TOKEN}
    environment:
      - TUNNEL_TOKEN=${TUNNEL_TOKEN}
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "1"
    networks:
      - highstation_network

  # Agent Sandbox (Pre-built for Agent Lab)
  agent-sandbox:
    container_name: agent-sandbox-image
    build:
      context: ./easy-ai-agent
      dockerfile: Dockerfile
    image: agent-sandbox:latest
    profiles:
      - manual  # 수동으로만 빌드 (자동 실행 안 함)
    networks:
      - highstation_network

networks:
  highstation_network:
    driver: bridge
